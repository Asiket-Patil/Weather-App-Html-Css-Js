<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="head">
        <section class="box">
            <section class="input">
                <input type="text" id="search" placeholder="Enter the city name">
                <ul class="list">
                </ul>
               
                <div>
                    <button id="btn"> <i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </section>
            <section class="error">
                Oops ! Location Not found üßê
            </section>
            <div class="adjust">
                <section class="text" id="weather">
                    <h4 id="text">weather </h4>
                    <h3 id="temp">Temperture</h3>
                </section>
                <section class="foot">
                    <div class="des">
                        <i class="fa-solid fa-cloud"></i>
                        <p id="description">scattered cloud</p>
                    </div>
                    <p id="humidity">Humidity</p>
                    <p id="wind">windspeed</p>
                </section>
            </div>
        </section>
    </section>
    <script src="app.js"></script>
</body>

</html>
